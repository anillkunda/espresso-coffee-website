<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" href="./public/favicon.png" />
    <link rel="icon" href="./public/apple-touch-icon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Espresso House &mdash; Coffee</title>
  </head>
  <body>
    <!-- <header></header> -->
    <main>
      <!-- ** Hero Section -->
      <section class="section-hero" id="home">
        <div class="container hero">
          <div class="hero-text-wrap">
            <h1 class="heading-primary">
              Coffee delights, <br />
              served with passion
            </h1>
            <p class="hero-description">
              Everything we do is a matter of heart, body and soul. From the
              moment you step through our doors, you'll feel the warmth and
              passion that infuse every aspect of our coffee journey.
            </p>

            <a href="#" class="btn btn--full"> Book a Table </a>
            <a href="#" class="btn btn--outline"> View Menu &darr; </a>

            <div class="review-wrap">
              <div class="review-customers">
                <img
                  src="assets/customer/customer-1.jpg"
                  alt="Customer Photo"
                />

                <img
                  src="assets/customer/customer-2.jpg"
                  alt="Customer Photo"
                />

                <img
                  src="assets/customer/customer-3.jpg"
                  alt="Customer Photo"
                />

                <img
                  src="assets/customer/customer-4.jpg"
                  alt="Customer Photo"
                />
              </div>

              <p class="review-facts-text">
                <span>278k+</span> Happy customers
              </p>
            </div>
          </div>

          <div class="hero-img-wrap">
            <img
              src="/assets/global/hero.jpg"
              alt="Students Sitting at Coffee Tables and Making Notes"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
